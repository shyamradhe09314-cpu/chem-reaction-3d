<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2 H₂ + O₂ → 2 H₂O (3D Reaction)</title>
  <style>
    body { margin:0; background:#0b0f17; overflow:hidden; }
    #topbar {
      position:fixed; top:10px; left:10px; color:white; font-weight:bold;
      font-family:Arial, sans-serif; font-size:20px;
    }
    #controls {
      position:fixed; top:10px; right:10px;
    }
    button {
      background:#1e2637; color:white; border:1px solid #34405c;
      padding:6px 12px; border-radius:8px; cursor:pointer;
    }
  </style>
</head>
<body>
  <div id="topbar">2 H<sub>2</sub> + O<sub>2</sub> → 2 H<sub>2</sub>O</div>
  <div id="controls">
    <button onclick="restart()">Restart</button>
    <button onclick="toggle()">Play/Pause</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

  <script>
    let scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0b0f17);

    let camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);
    camera.position.set(0, 2, 8);

    let renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    let controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Lights
    const light1 = new THREE.PointLight(0xffffff, 1); light1.position.set(5,5,5); scene.add(light1);
    const amb = new THREE.AmbientLight(0x404040, 1.5); scene.add(amb);

    // Materials
    const matH = new THREE.MeshPhongMaterial({ color:0x9dd1ff });
    const matO = new THREE.MeshPhongMaterial({ color:0xff4a4a });
    const matBond = new THREE.MeshPhongMaterial({ color:0xffffff });

    // Sphere function
    function atom(radius, mat, x,y,z,label) {
      let g = new THREE.SphereGeometry(radius, 32, 32);
      let m = new THREE.Mesh(g, mat);
      m.position.set(x,y,z);
      scene.add(m);
      return m;
    }

    // Cylinder bond
    function bond(x1,y1,z1, x2,y2,z2) {
      const dir = new THREE.Vector3(x2-x1, y2-y1, z2-z1);
      const len = dir.length();
      const g = new THREE.CylinderGeometry(0.08,0.08,len,16);
      const m = new THREE.Mesh(g, matBond);
      m.position.set((x1+x2)/2,(y1+y2)/2,(z1+z2)/2);
      m.lookAt(x2,y2,z2);
      scene.add(m);
      return m;
    }

    // Atoms
    let H1 = atom(0.3, matH, -2,0,0);
    let H2 = atom(0.3, matH, -1.2,0,0);
    let O1 = atom(0.5, matO, 2,0,0);
    let O2 = atom(0.5, matO, 3,0,0);

    // Bonds (reactants)
    let b1 = bond(-2,0,0, -1.2,0,0);
    let b2 = bond(2,0,0, 3,0,0);

    function animate(){
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    function restart(){
      location.reload();
    }
    function toggle(){
      // Optional: pause logic
    }

    window.addEventListener("resize", ()=>{
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
