<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Atom Test</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/OrbitControls.js"></script>
  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0,0,5);

    let renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    let controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Lights
    scene.add(new THREE.AmbientLight(0x888888));
    let light = new THREE.PointLight(0xffffff, 1);
    light.position.set(5,5,5);
    scene.add(light);

    // Oxygen atom (red)
    let O = new THREE.Mesh(new THREE.SphereGeometry(0.7, 32, 32), new THREE.MeshPhongMaterial({color: 0xff0000}));
    O.position.set(-1,0,0);
    scene.add(O);

    // Hydrogen atom (white)
    let H = new THREE.Mesh(new THREE.SphereGeometry(0.4, 32, 32), new THREE.MeshPhongMaterial({color: 0xffffff}));
    H.position.set(1,0,0);
    scene.add(H);

    function animate(){
      requestAnimationFrame(animate);
      O.rotation.y += 0.01;
      H.rotation.y += 0.01;
      renderer.render(scene,camera);
    }
    animate();
  </script>
</body>
</html>
