<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>H₂ + O₂ → H₂O</title>
  <style>
    body { margin:0; overflow:hidden; background:#0b0f17; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

  <script>
    // Scene
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0b0f17);

    // Camera
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);
    camera.position.set(0, 1, 6);

    // Renderer
    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Lights
    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(5,5,5);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040, 1.5));

    // Materials
    const matH = new THREE.MeshPhongMaterial({color:0x9dd1ff});
    const matO = new THREE.MeshPhongMaterial({color:0xff4a4a});
    const matBond = new THREE.MeshPhongMaterial({color:0xffffff});

    // Atom helper
    function atom(r, mat, x,y,z){
      const g = new THREE.SphereGeometry(r,32,32);
      const m = new THREE.Mesh(g, mat);
      m.position.set(x,y,z);
      scene.add(m);
      return m;
    }

    // Bond helper
    function bond(x1,y1,z1, x2,y2,z2){
      const dir = new THREE.Vector3(x2-x1, y2-y1, z2-z1);
      const len = dir.length();
      const g = new THREE.CylinderGeometry(0.07,0.07,len,16);
      const m = new THREE.Mesh(g, matBond);

      // मध्य में रखो
      m.position.set((x1+x2)/2,(y1+y2)/2,(z1+z2)/2);

      // Orientation
      m.lookAt(x2,y2,z2);
      m.rotateX(Math.PI/2);

      scene.add(m);
      return m;
    }

    // Atoms
    const H1 = atom(0.3, matH, -1,0,0);
    const H2 = atom(0.3, matH,  1,0,0);
    const O  = atom(0.5, matO,  0,1,0);

    // Bonds
    bond(-1,0,0, 0,1,0);
    bond(1,0,0, 0,1,0);

    // Animate
    function animate(){
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene,camera);
    }
    animate();

    // Resize
    window.addEventListener("resize", ()=>{
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
